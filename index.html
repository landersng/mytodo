<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title>
</head>
<body> 
    <div class="container">
        <div class="to-do">
            <header>
                <div class="mainPage">
                    <h2>TO-DO-LIST</h2>
                    <form class="search-box">
                    <input type="search" placeholder="Search Here">
                    </form>
                </div>
               </header>

               <div class="myTodo"> 
                <h3>My TO-DO-LIST</h3>
   
                <ul>
                    <li>
                        <span class="doings">Read My Book</span>
                        <span class="delete">DEL</span>
                    </li>

                    <li>
                        <span class="doings">GO To Work</span>
                        <span class="delete">DEL</span>
                    </li>

                    <li>
                        <span class="doings">Read My Book</span>
                        <span class="delete">DEL</span>
                    </li>

                    <li>
                        <span class="doings">Go Play Basketball</span>
                        <span class="delete">DEL</span>
                    </li>

                    <li>
                        <span class="doings">GO To Work</span>
                        <span class="delete">DEL</span>
                    </li>
                </ul>

                <form class="addup">
                    <input type="text" placeholder="type to add list">
                    <button>ADD</button>
                </form>

               </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
